<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;

            background: #e8f0ff;
        }

        .card {
            width: 420px;
            padding: 50px;

            background: white;
            border-radius: 15px;

            text-align: center;

            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .hello {
            font-size: 48px;
            font-weight: bold;
            color: #222;
            margin-bottom: 15px;
        }

        .desc {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        button {
            padding: 10px 24px;
            font-size: 15px;

            border: none;
            border-radius: 20px;

            background: #007bff;
            color: white;

            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <div class="card">

        <div class="hello">
            Hello, World!
        </div>

        <div class="desc">
            Welcome to JavaScript Output Page
        </div>

        <button onclick="goBack()">
            Back
        </button>

    </div>

    <script>
        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
