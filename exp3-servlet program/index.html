<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>

    <style>
        body {
            margin: 0;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;

            background: #f2f2f2;
        }

        .card {
            width: 420px;
            padding: 40px;

            background: white;
            border-radius: 15px;

            text-align: center;

            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
            font-weight: normal;
        }

        .desc {
            color: #555;
            line-height: 1.6;
            margin: 20px 0;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;

            border: none;
            border-radius: 25px;

            background: #007bff;
            color: white;

            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #777;
        }
    </style>
</head>

<body>

    <div class="card">

        <h1>Welcome</h1>
        <h2>JavaScript Mini Project</h2>

        <div class="desc">
            This project demonstrates basic JavaScript navigation and output.
        </div>

        <button onclick="goNext()">
            Continue
        </button>

        <footer>
            HTML â€¢ JavaScript
        </footer>

    </div>

    <script>
        function goNext() {
            window.location.href = "result.html";
        }
    </script>

</body>
</html>
